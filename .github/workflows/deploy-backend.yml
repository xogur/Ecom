name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      APP_DIR: ${{ secrets.APP_DIR || '/home/ubuntu' }}
      SERVICE_NAME: ${{ secrets.SERVICE_NAME || 'sb-ecom' }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build with Maven
        run: |
          ./mvnw -q -DskipTests clean package
          ls -al target

      - name: Find built jar
        id: jar
        run: |
          JAR_FILE=$(ls -t target/*.jar | head -n 1)
          echo "jar=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "Using jar: $JAR_FILE"

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Upload jar
        run: |
          scp -o StrictHostKeyChecking=no "${{ steps.jar.outputs.jar }}" \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ env.APP_DIR }}/app.jar

      - name: Restart service
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          sudo systemctl daemon-reload
          sudo systemctl restart ${SERVICE_NAME:-sb-ecom}
          sudo systemctl status ${SERVICE_NAME:-sb-ecom} --no-pager -n 20 || true
          EOF
      

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6